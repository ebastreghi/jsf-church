<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="head">
		<title>
			Aniversariantes
		</title>
	</ui:define>
	
	<ui:define name="breadcrumb">
		<p:menuitem value="Aniversariantes" />
	</ui:define>
	
	<ui:define name="content">
  		<h:form id="form">
  		<p:messages id="msg" autoUpdate="true"/>
  			<fieldset>
  				<legend>Aniversariantes</legend>
  			
	  			<hr/>
	  			
	  			<p:panelGrid columns="3">
					Selecione o mês: <p:selectOneMenu value="#{colaboradorBean.mesAniversariante}" label="Mês" required="true">
									 	<f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
									 	<f:selectItems value="#{colaboradorBean.mesesEnum}" var="mes" itemValue="#{mes.codigo}" itemLabel="#{mes.descricao}"/>
									 </p:selectOneMenu>
					<p:commandButton value="Pesquisar" action="#{colaboradorBean.pesquisaColaboradoresAniversariantes}" ajax="false"/>  			
	  			</p:panelGrid>
	  			
	  			<p:spacer height="10px"/>
	  			
	  			<p:dataTable value="#{colaboradorBean.colaboradoresAniversariante}" var="colaborador" style="text-align:center" emptyMessage="Nenhum registro encontrado.">
					<p:column width="55%">
						<f:facet name="header">Nome</f:facet>
						 #{colaborador.nome} 
					</p:column>
					<p:column width="15%">
						<f:facet name="header">Data de Nascimento</f:facet>
						<h:outputText value="#{colaborador.dataNascimento}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText> 
					</p:column>
					<p:column width="15%">
						<f:facet name="header">Telefone</f:facet>
						 #{colaborador.telefone} 
					</p:column>
					<p:column width="15%">
						<f:facet name="header">Cidade</f:facet>
						 #{colaborador.cidade} 
					</p:column>
				</p:dataTable>
				
  			</fieldset>	
		</h:form>
	</ui:define>
</ui:composition>
</html>
