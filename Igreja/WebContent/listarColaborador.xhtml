<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="head">
		<title>Lista de Colaboradores</title>
	</ui:define>

	<ui:define name="breadcrumb">
		<p:menuitem value="Lista de Colaboradores"/>
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
		<p:messages></p:messages>
			<fieldset>
				<legend>
					<h:outputText value="Lista de Colaboradores"/>
				</legend>
				
				<hr/>
		
			<p:dataTable value="#{colaboradorBean.colaboradores}" var="colaborador" style="text-align:center" emptyMessage="Nenhum registro encontrado.">
				<p:column width="48%">
					<f:facet name="header">Nome</f:facet>
					 #{colaborador.nome} 
				</p:column>
				<p:column width="13%">
					<f:facet name="header">Data de Nascimento</f:facet>
					<h:outputText value="#{colaborador.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText> 
				</p:column>
				<p:column width="13%">
					<f:facet name="header">Telefone</f:facet>
					 #{colaborador.telefone} 
				</p:column>
				<p:column width="13%">
					<f:facet name="header">Cidade</f:facet>
					 #{colaborador.cidade} 
				</p:column>
				<!-- <p:column>
					<f:facet name="header">Estado</f:facet>
					 #{colaborador.estado} 
				</p:column>
				<p:column>
					<f:facet name="header">Endere√ßo</f:facet>
					 #{colaborador.endereco} 
				</p:column> -->
				<p:column width="13%">
					<f:facet name="header">Editar/Exluir</f:facet>
					<h:link value="Editar" outcome="cadastrarEditarColaborador.xhtml">
						<f:param name="colaboradorId" value="#{colaborador.idColaborador}" />
					</h:link>
					|
					<h:commandLink value="Excluir" action="#{colaboradorBean.excluir()}" onclick="return perguntaExcluir()">
						<f:setPropertyActionListener value="#{colaborador}" target="#{colaboradorBean.colaborador}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
			
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
