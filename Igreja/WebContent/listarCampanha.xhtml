<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="head">
		<title>
			Lista de Campanhas	
		</title>
	</ui:define>
	
	<ui:define name="breadcrumb">
		<p:menuitem value="Lista de Campanhas"/>
	</ui:define>
	
	<ui:define name="content">
  		<h:form id="form">
  		<p:messages></p:messages>
  			<fieldset>
  				<legend>
  					<h:outputText value="Lista de Campanhas"/>
  				</legend>
  				
  				<hr/>
  			
	  			<p:dataTable value="#{campanhaBean.campanhas}" var="campanha" style="text-align:center" emptyMessage="Nenhum registro encontrado.">
	  				<p:column>
	  					<f:facet name="header">Nome</f:facet>
	  					#{campanha.nome}
	  				</p:column>
	  				<p:column>
	  					<f:facet name="header">In√≠cio</f:facet>
	  					<h:outputText value="#{campanha.dataInicio}">
	  						<f:convertDateTime pattern="dd/MM/yyyy"/>
	  					</h:outputText>
	  				</p:column>
	  				<p:column>
	  					<f:facet name="header">Fim</f:facet>
	  					<h:outputText value="#{campanha.dataFim}">
	  						<f:convertDateTime pattern="dd/MM/yyyy"/>
	  					</h:outputText>
	  				</p:column>
	  				<p:column>
	  					<f:facet name="header">Editar/Excluir</f:facet>
	  					<h:link value="Editar" outcome="cadastrarEditarCampanha.xhtml">
	  						<f:param name="campanhaId" value="#{campanha.idCampanha}"/>
	  					</h:link>
	  					|
						<h:commandLink value="Excluir" action="#{campanhaBean.excluir()}" onclick="return perguntaExcluir()">
							<f:setPropertyActionListener target="#{campanhaBean.campanha}" value="#{campanha}"/>
						</h:commandLink>  					
	  				</p:column>
	  			</p:dataTable>
	  			
  			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
