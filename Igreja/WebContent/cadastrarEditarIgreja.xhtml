<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
	<f:viewParam name="igrejaId" value="#{igrejaBean.igrejaId}"/>
</f:metadata>      

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="head">
		<title>
			<ui:fragment rendered="#{igrejaBean.igrejaId == null}">Cadastrar Igreja</ui:fragment>
			<ui:fragment rendered="#{igrejaBean.igrejaId != null}">Editar Igreja</ui:fragment>	
		</title>
	</ui:define>
	
	<ui:define name="breadcrumb">
		<p:menuitem rendered="#{igrejaBean.igrejaId == null}" value="Cadastrar Igreja"/>
		<p:menuitem rendered="#{igrejaBean.igrejaId != null}" value="Editar Igreja"/>
	</ui:define>
	
	<ui:define name="content">
  		<h:form id="form">
  			<p:messages id="msg" autoUpdate="true"/>
  			<fieldset>
  				<legend>
  					<h:outputText rendered="#{igrejaBean.igrejaId == null}" value="Cadastrar Igreja"/>
	  				<h:outputText rendered="#{igrejaBean.igrejaId != null}" value="Editar Igreja"/>
  				</legend>
	  			
	  			<hr/>
	  			
	  			<p:panelGrid columns="2">
	  				Nome: <p:inputText value="#{igrejaBean.igreja.nome}" size="25" label="Nome" required="true"></p:inputText>
	  				Cidade: <p:inputText value="#{igrejaBean.igreja.cidade}" size="25" label="Cidade" required="true"></p:inputText>
	  				Estado: <p:inputText value="#{igrejaBean.igreja.estado}" size="13" label="Estado" required="true"></p:inputText>
	  				EndereÃ§o: <p:inputText value="#{igrejaBean.igreja.endereco}" size="35" label="EndereÃ§o" required="true"></p:inputText>
	  			</p:panelGrid>
	  			
	  			<p:spacer height="10px"/>
	  			
	  			<p:toolbar>
	  				<p:toolbarGroup align="right">
	  					<p:commandButton ajax="false" value="Salvar" icon="ui-icon-disk" action="#{igrejaBean.salvar()}"/>
	  				</p:toolbarGroup>
	  			</p:toolbar>
	  			
  			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
