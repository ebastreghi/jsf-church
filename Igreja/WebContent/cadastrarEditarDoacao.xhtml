<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
	<f:viewParam name="colaboradorCampanhaId" value="#{colaboradorCampanhaBean.colaboradorCampanhaId}"></f:viewParam>
</f:metadata>

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="head">
		<title>
			<ui:fragment rendered="#{colaboradorCampanhaBean.colaboradorCampanhaId == null}">Cadastrar Doação</ui:fragment>	
			<ui:fragment rendered="#{colaboradorCampanhaBean.colaboradorCampanhaId != null}">Editar Doação</ui:fragment>	
		</title>
	</ui:define>
	
	<ui:define name="breadcrumb">
		<p:menuitem rendered="#{colaboradorCampanhaBean.colaboradorCampanhaId == null}" value="Cadastrar Doação"/>
		<p:menuitem rendered="#{colaboradorCampanhaBean.colaboradorCampanhaId != null}" value="Editar Doação"/>
	</ui:define>
	
	<ui:define name="content">
  		<h:form>
  		<p:messages autoUpdate="true"/>
  			<fieldset>
  				<legend>
  					<h:outputText value="Cadastrar Doação" rendered="#{colaboradorCampanhaBean.colaboradorCampanhaId == null}"/>
  					<h:outputText value="Editar Doação" rendered="#{colaboradorCampanhaBean.colaboradorCampanhaId != null}"/>
  				</legend>
  				
  				<hr/>
  				
	  			<p:panelGrid columns="2">
	  				Campanha: <p:selectOneMenu value="#{colaboradorCampanhaBean.colaboradorCampanha.campanha}" label="Campanha" required="true" converter="converterCampanha"> <!--  -->
	  						  	<f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
	  						  	<f:selectItems value="#{campanhaBean.campanhas}" var="campanha" itemValue="#{campanha}" itemLabel="#{campanha.nome}"/>
	  						  </p:selectOneMenu>
	  				Colaborador: <p:selectOneMenu value="#{colaboradorCampanhaBean.colaboradorCampanha.colaborador}" label="Colaborador" required="true" converter="converterColaborador"> <!--  -->
	  							 	<f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
	  							 	<f:selectItems value="#{colaboradorBean.colaboradores}" var="colaborador" itemValue="#{colaborador}" itemLabel="#{colaborador.nome}"/>
	  							 </p:selectOneMenu>
	  				Data da Doação: <p:calendar value="#{colaboradorCampanhaBean.colaboradorCampanha.dataDoacao}" pattern="dd/MM/yyyy" mask="true"/>
	  				Valor: <p:inputText value="#{colaboradorCampanhaBean.colaboradorCampanha.valor}" label="Valor" required="true">
	  					   	<f:convertNumber/>
	  					   </p:inputText>
	  				Obsevação: <p:inputTextarea value="#{colaboradorCampanhaBean.colaboradorCampanha.observacao}"/>
	  			</p:panelGrid>
	  			
	  			<p:spacer height="10px"/>
	  			
	  			<p:toolbar>
	  				<p:toolbarGroup align="right">
	  					<p:commandButton ajax="false" value="Salvar" icon="ui-icon-disk" action="#{colaboradorCampanhaBean.salvar()}"/>
	  				</p:toolbarGroup>
	  			</p:toolbar>
	  			
  			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
