<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="head">
		<title>
			Lista de Minist√©rios
		</title>
	</ui:define>
	
	<ui:define name="content">
  		<h:form>
  			<p:messages></p:messages>
  			<p:dataTable value="#{ministerioBean.ministerios}" var="ministerio" style="text-align:center" emptyMessage="Nenhum registro encontrado.">
  				<p:column>
  					<f:facet name="header">Nome</f:facet>
  					#{ministerio.nome}
  				</p:column>
  				<p:column>
  					<f:facet name="header">Lider</f:facet>
  					#{ministerio.colaboradorLider.nome}
  				</p:column>
  				<p:column>
  					<f:facet name="header">Editar/Excluir</f:facet>
  					<h:link value="Editar" outcome="cadastrarEditarMinisterio.xhtml">
  						<f:param name="idMinisterio" value="#{ministerio.idMinisterio}"></f:param>
  					</h:link>
  					|
  					<h:commandLink value="Excluir" action="#{ministerioBean.excluir()}" onclick="return perguntaExcluir()">
  						<f:setPropertyActionListener target="#{ministerioBean.ministerio}" value="#{ministerio}"/>
  					</h:commandLink>
  				</p:column>
  			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
