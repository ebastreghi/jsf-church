<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<ui:insert name="head"></ui:insert> <!-- ///////////////////////////////////// -->
	
	<!-- <link type="text/css" media="screen" rel="stylesheet" href="././css/cssTemplate.css" /> -->
	<h:outputStylesheet library="css" name="cssTemplate.css"/>
	<h:outputScript library="js" name="locale-primefaces.js"/>
	<h:outputStylesheet library="primefaces-edevar" name="theme.css"/>
	
<style type="text/css">
	.ui-outputlabel-rfi {
		color: red;
		font-weight: bold;
	}
	
	.ui-menu {
		padding: 0;
		height: 24px;
		border: none;
		background: #fafafa;
	}
	
	.ui-menubar .ui-menuitem-link {
		padding: 0 0.3em;
	}
	
	.ui-menuitem-text {
		color: /* #797979 */ #333333; /* cor das palavras do menu */
		font-size: 110%;
		font-weight: bold;
	}
	
	/*.ui-widget-content .ui-icon {
				background: none;
			}*/
	.localizacao .ui-breadcrumb .ui-menuitem-text {
		font-weight: normal;
	}
	
	.ui-breadcrumb {
		background: #fafafa;
		border: none;
	}
	
	.ui-radiobutton {
		margin-left: 3px;
		margin-right: 3px;
	}
	
	.ui-menu-list {
		margin-top: 2px;
	}
	
	.ui-breadcrumb-chevron.ui-icon { /*background: none;
				content: " | ";*/
	}
</style>
	
</h:head>


<h:body>
<div class="cabecalho">
	<script type="text/javascript">
		function perguntaExcluir(){
			return confirm("Deseja realmente excluir?");
		}
	</script>
	<h:form>
		<table class="cabecalho">
			<tr>
				<td class="logo">
					<h:graphicImage library="imagens" name="igreja.png" alt="IGREJA" />
				</td>
				<td class="dados">
					<ul>
						<li class="nome-sistema">
							<h:outputText value="Sistema" />
						</li>
						<li>|</li>
						<li class="nome-departamento">
							<h:outputText value="Igreja Evangélica" />
						</li>
						<li>|</li>
						<li class="nome-usuario">
							<!-- <h:outputText value="#{usuarioBean.userid}" /> -->
							<h:outputText value="Nome do usuário" />
						</li>
						<li>|</li>
						<!-- <li class="sair"><p:commandLink ajax="false"
								value="Sair" immediate="true" action="#{usuarioBean.limparSessao}"
								style="text-decoration:none; color: #FDE2E2" /></li> -->
						<li class="sair">
							<p:commandLink value="Sair" style="text-decoration:none; color: #FDE2E2" />
						</li>
					</ul>
				</td>
			</tr>
		</table>
	</h:form>
		
	<div class="menu">
		<ui:include src="../../menu.xhtml"></ui:include>
	</div>
</div>



<div class="fundo">
	<h:form>
		<table class="localizacao">
			<tr>
				<td class="breadcrumb">
					<p:breadCrumb>
						<p:menuitem value="Inicio" outcome="/index" />
						<ui:insert name="breadcrumb" />  <!-- ///////////////////////////////////// -->
					</p:breadCrumb>
				</td>
				<!-- <td class="nome-form"><span class="nome-form"> <ui:insert
							name="nome-form" />
				</span></td> -->
			</tr>
		</table>
	</h:form>

	<div class="conteudo">
		<ui:insert name="content" /> <!-- ///////////////////////////////////// -->
	</div>
</div>



<div class="rodape">
	<table>
		<tr>
			<td class="contatos">
				<ul>
					<!-- <li>
						<a href="http://www.xx.com.br/">
							<h:graphicImage library="imagens" name="icone_manual.png" />
							<h:outputLink value="#" target="_blank">Manual</h:outputLink>
						</a>
					</li>
					<li>
						<h:graphicImage library="imagens" name="icone_help.png" />
						<h:outputText value="Help-Desk" />
					</li> -->
					<li>
						<a href="mailto:edevarfilho@gmail.com">
							<h:graphicImage library="imagens" name="icone_email.png" />
							<h:outputText value="E-mail" />
						</a>
					</li>
				</ul>
			</td>
			<td class="empresa">
				<h:form prependId="false">
					<p:dialog id="desenvolvedor" modal="true" widgetVar="desenvolvedorVar">
						<h:outputText value="Edevar Bastreghi Filho - (17)99753-5903" />
					</p:dialog>
					<p:commandLink oncomplete="desenvolvedorVar.show()">Desenvolvedor</p:commandLink>
				</h:form>
			</td>
		</tr>
	</table>
</div>

</h:body>
</html>
